<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>TweetDash</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=792, user-scalable=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link rel="stylesheet" href="shower/themes/bright/styles/screen.css">
	<link rel="stylesheet" href="shower/themes/bright/styles/animate.css">
	<link rel="stylesheet" href="shower/themes/bright/styles/style.css">
</head>
<body class="list">
	<header class="caption">
		<h1>TweetDash</h1>
		<p>the most awesome Dashboard ever!</p>
	</header>
	<section class="slide cover" id="Cover"><div>
		<h2 class="animated fadeInDown">TweetDash</h2>
		<p class="animated fadeInDown">office broadcasting on the fly</p>
		<img src="pictures/cover.jpg" alt="">
		<!--
			To apply styles to the certain slides
			set slide ID to get needed elements
			-->
		<style>
			#Cover h2 {
				margin:30px 0 0;
				color:#FFF;
				text-align:center;
				font-size:70px;
				}
			#Cover p {
				margin:10px 0 0;
				text-align:center;
				color:#FFF;
				font-style:italic;
				font-size:20px;
				}
				#Cover p a {
					color:#FFF;
					}
		</style>
	</div></section>
	<section class="slide cover" id="negative"><div>
		<h2>one way street</h2>
		<img src="pictures/negative.jpg" alt="">
		<style>
		#negative img {
			width:100%;
		}
			#negative h2 {
				color:#fff;
				}
		</style>
	</div></section>
	<section class="slide shout"><div>
		<h2>#hashtags</h2>
	</div></section>
	<section class="slide"><div>
		<h2>showreel controls</h2>
		<ul>
			<li class="next"><span class="tags">#stop</span> it</li>
			<li class="next"><span class="tags">#clear</span> it</li>
			<li class="next"><span class="tags">#mute</span> it</li>
		</ul>
	</div></section>
	<section class="slide cover" id="news"><div>
		<h2>#news</h2>
		<img src="pictures/news.png" alt="">
		<style>
			#news h2 {
				color:#fff;
				}
		</style>
	</div></section>
	<section class="slide cover" id="calendar"><div>
		<h2>#calendar</h2>
		<img src="pictures/calendar.png" alt="">
		<style>
			#calendar h2 {
				color:#FFF;
				}
		</style>
	</div></section>
	<section class="slide cover" id="puppies"><div>
		<h2>#puppies</h2>
		<img src="pictures/puppies.jpg" alt="">
		<style>
			#puppies h2 {
				color:#000;
				}
				#puppies img {
					width: 100%;
				}
		</style>
	</div></section>
	<section class="slide cover" id="kitten"><div>
		<h2>#kitten</h2>
		<img src="pictures/kitten.jpg" alt="">
		<style>
			#kitten h2 {
				color:#000;
				}
		</style>
	</div></section>
	<section class="slide cover" id="spacekitten"><div>
		<h2>#kitten #space</h2>
		<img src="pictures/spacekitten.jpg" alt="">
		<style>
			#spacekitten h2 {
				color:#FFF;
				}
		</style>
	</div></section>
	<section class="slide cover" id="fuppes"><div>
		<h2>#fuppes</h2>
		<img src="pictures/fuppes.png" alt="">
		<style>
			#fuppes h2 {
				color:#FFF;
				}
		</style>
	</div></section>
	<section class="slide cover" id="weather"><div>
		<h2>#weather #20355</h2>
		<img src="pictures/wetter.jpg" alt="">
		<style>
		#weather {
			background-color:#fff;
		}
			#weather h2 {
				color:#000;
				}
		</style>
	</div></section>
	<section class="slide cover" id="surf"><div>
		<h2>#surf</h2>
		<img src="pictures/surfsylt.jpg" alt="">
		<style>
		#surf {
			background-color:#fff;
		}
		
			#surf h2 {
				color:#FFF;
				}
				#surf img {
					width:100%;
				}
		</style>
	</div></section>
	<!--
		To hide progress bar from entire presentation
		just remove “progress” element.
		-->
	<div class="progress"><div></div></div>
	<script src="shower/shower.min.js"></script>
	<!-- Copyright © 2014 Yours Truly, Famous Inc. -->
	<!-- Photos by John Carey, fiftyfootshadows.net -->
</body>
</html>
